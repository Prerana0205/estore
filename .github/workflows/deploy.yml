name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build and deploy
        run: |
          npm install
          npm run prod
          rsync -av --progress public/ .
          git add .
          git commit -m "Deploy to GitHub Pages"
          git push origin main
