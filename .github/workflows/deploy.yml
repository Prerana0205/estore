name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Git
        run: |
          git config --global user.email "prerana02052000@gmail.com"
          git config --global user.name "Prerana kulkarni"

      - name: Build and deploy
        run: |
          npm install
          npm run prod
          mv public/* .
          git add .
          git commit -m "Deploy to GitHub Pages"
          git push origin main
